[run]
timeout = "10m"

[issues]
exclude-use-default = false
new = true
new-from-rev = "main"

# BUG(colin): https://github.com/kunwardeep/paralleltest/issues/8
[[issues.exclude-rules]]
linters = [ "paralleltest" ]
text = "does not use range value in test Run"

[[issues.exclude-rules]]
path = "_test\\.go"
linters = [ "funlen", "cyclop" ]

[[issues.exclude-rules]]
path = "test"
linters = [ "funlen", "cyclop" ]

[linters]
disable-all = true
enable = [
  "asciicheck",
  "bodyclose",
  "copyloopvar",
  "cyclop",
  "dogsled",
  "decorder",
  # "dupl", // disabled because it cannot be nolint-ed
  "durationcheck",
  "errcheck",
  "exhaustive",
  "exportloopref",
  "forcetypeassert",
  "funlen",
  "gci",
  "gocognit",
  "goconst",
  "gocritic",
  "godot",
  "gofmt",
  "gofumpt",
  "goimports",
  "gomoddirectives",
  "goprintffuncname",
  "gosimple",
  "gosec",
  "govet",
  "importas",
  "ineffassign",
  "makezero",
  "misspell",
  "nakedret",
  "nestif",
  "nilerr",
  "noctx",
  "nolintlint",
  "paralleltest",
  "prealloc",
  "predeclared",
  "revive",
  "rowserrcheck",
  "sqlclosecheck",
  "staticcheck",
  "stylecheck",
  "thelper",
  "unconvert",
  "unparam",
  "unused",
  "wastedassign",
  "whitespace",
]

[linters-settings.exhaustive]
default-signifies-exhaustive = true

[linters-settings.misspell]
locale = "UK" 

