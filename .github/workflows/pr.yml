name: pr
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run make dirty
        run: make -B dirty

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          only-new-issues: true

